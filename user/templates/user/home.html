{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  {% bootstrap_css %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom styles for the sidebar -->
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2d3748; /* Dark background for the sidebar */
            padding: 15px;
        }
        .sidebar .nav-link {
            color: white;
            margin-bottom: 15px;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #48bb78; /* Hover color */
            border-radius: 5px;
        }
        .main-content {
            flex: 1;

        }
        .username-badge {
            position: absolute;
            bottom: 20px;
            left: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- <div class="my-2 flex items-center justify-center">
            <h4 class="text-white">{{ request.user.username }}</h4>
        </div>
        -->
        <div class="nav flex-column">
            <a class="nav-link active" href="{% url 'home' %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="{% url 'Attendance' %}">
                <i class="fas fa-calendar-check"></i> Attendance
            </a>
            {% if request.user.is_superuser %}
            <a class="nav-link" href="{% url 'Teachers' %}">
                <i class="fas fa-chalkboard-teacher"></i> Teachers
            </a>
            <a class="nav-link" href="{% url 'Parents' %}">
                <i class="fas fa-users"></i> Parents
            </a>
            <a class="nav-link" href="{% url 'Students' %}">
                <i class="fas fa-user-graduate"></i> Students
            </a>
            <a class="nav-link" href="{% url 'form_list_create' %}">
                <i class="fas fa-school"></i> Classes
            </a>
            <a class="nav-link" href="{% url 'codes' %}">
                <i class="fas fa-clock"></i> Clearence Codes
            </a>
            {% endif %}
            <a class="nav-link text-danger" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
        <span class="badge bg-success username-badge">{{ request.user.username }}</span>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
