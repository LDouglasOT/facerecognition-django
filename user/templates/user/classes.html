{% extends 'user/home.html' %}

{% block content %}
<style>
    .container {
        text-align: center;
        width: 100%;
        height: 100vh;

        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>

<div class="container">
    <br>
    <div class="flex justify-between items-center w-full px-60">
        <span>.</span>
        <span>.</span>
        <a href="{% url 'create_form' %}" class="btn btn-link bg-green-600 px-20 text-none no-underline text-white font-bold text-lg hover:bg-green-600 hover:no-underline">New Form</a>
    </div>
    <br>

    <table class="table border w-full">
        <thead>
            <tr>
                <th>Form Name</th>
                <th>Description</th>
                <th>Class Teacher</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for form in forms %}
            <tr>
                <td>{{ form.form_name }}</td>
                <td>{{ form.form_description }}</td>
                <td>{{ form.class_teacher }}</td>
                <td>
                    <form action="{% url 'delete_form' form.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger bg-red-500 text-white px-4 py-2 rounded-md">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
