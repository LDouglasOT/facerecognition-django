{% extends 'user/home.html' %}

{% block content %}
<style>
    .container {
        text-align: center;
        width:100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>

<div class="container">
    <br>
    <div class="flex justify-between items-center w-full px-60">
        <span>.</span>
        <span>.</span>
        <button class="btn btn-link bg-green-600 px-20 text-none no-underline text-white font-bold text-lg hover:bg-green-600 hover:no-underline">New Teacher</button>
    </div>
    <br>
    <label class="input input-bordered flex items-center py-6 gap-2 w-8/12 mx-auto">
        <input type="text" class="grow" placeholder="Search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd" />
        </svg>
      </label>
      <br>
    <div class="overflow-x-auto w-full h-full">
        <table class="table border w-full">
          <!-- head -->
          <thead>
            <tr>
              <th>
                <label>
                  <input type="checkbox" class="checkbox" />
                </label>
              </th>
              <th>Names</th>
              <th>Role</th>
              <th>Contact</th>
              <th>Pledged Time</th>
   
              <th>Last Checkin</th>
              <th>Pledged Days</th>
              <th>status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <th>
                <label>
                  <input type="checkbox" class="checkbox" />
                </label>
              </th>
              <td>
                <div class="flex items-center gap-3">
                  <div>
                    <div class="font-bold">{{user.parentname}}</div>
                
                  </div>
                </div>
              </td>
              <td>
                <div class="text-sm opacity-50">{{user.person_type}}</div>
              </td>
              <td>{{user.phone}}</td>
              <td>30 days</td>
              <td>{{user.lastvisit}}</td>
              <td>20/30 days</td>
              <td>Active</td>
              <th>
                <a href="{% url 'user_report' user.user_id %}" class="btn btn-error bg-slate-500">View Report</a>  
              </th>
            </tr>  
            {% endfor %} 
          </tbody>
        </table>
      </div>

</div>

<script>

</script>
{% endblock %}
